<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="/css/registro.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="logo-login">
                <img src="/img/DRONSAR_PROP-10.svg" class="login-image" alt="Logo">
            </div>
            <h1>Bienvenido</h1>
            <p>¿Ya tienes una cuenta? <a href="login">Inicia sesión</a></p>
            <form action="#">
                <div class="input-group">
                    <label for="nombres">Nombres:</label>
                    <input type="nombres" id="nombres" name="nombres" placeholder="Nombres" required>
                </div>
                <div class="input-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="apellidos" id="apellidos" name="apellidos" placeholder="Apellidos" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <p>La contraseña debe tener al menos 8 caracteres</p>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password"
                        placeholder="Confirmar Contraseña" required>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Guardar contraseña</label>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>
</body>

</html>
